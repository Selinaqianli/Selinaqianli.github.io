<section class="wrapper">
    <div class="info">
        <div class="tab">
            <button class="tablinks" onclick="openProject(event, 'LogIn')" id="defaultOpen">Log In</button>
            <button class="tablinks" onclick="openProject(event, 'DataManagement')">Data Management</button>
        </div>

        <div id="LogIn" class="tabcontent">
            <p>Coming soon!</p>
        </div>

        <div id="DataManagement" class="tabcontent">
            <p>Coming soon!</p>
        </div>
    </div>
</section>

<script>
    function openProject(evt, projectName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(projectName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script>
