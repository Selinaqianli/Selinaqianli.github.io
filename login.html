<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/login.css" type="text/css" media="all" />
</head>
<body>
<h1 class="w3ls">Log in</h1>
<div id="container_demo" >
    <a class="hiddenAnchor" id="toRegister"></a>
    <a class="hiddenAnchor" id="toLogin"></a>
    <div id="wrapper">
        <div id="login" class="animate form">
            <form action="#" method="post" autocomplete="on">
                <h2>Log in</h2>
                <p>
                    <label for="username" class="uname" data-icon="U" ><span>Your Email or Username</span></label>
                    <input id="username" name="username" required="required" type="text" placeholder="email or username"/>
                </p>
                <p>
                    <label for="password" class="yourPassword" data-icon="P"><span>Your Password</span></label>
                    <input id="password" name="password" required="required" type="password" placeholder="eg. Ys!3hDa*t" />
                </p>
                <p class="keepLogin">
                    <input type="checkbox" id="brand" value="">
                    <label for="brand"><span></span> Remember Me?</label>
                </p>
                <p class="login button">
                    <input type="submit" value="Login" />
                </p>
                <p class="change_link">
                    <span>Not a member yet?</span>
                    <a href="#toRegister" class="to_register">Register Now</a>
                </p>
            </form>
        </div>
        <div id="register" class="animate form">
            <form action="#" method="post" autocomplete="on">
                <h2>Sign up</h2>
                <p>
                    <label for="usernameSignUp" class="uname" data-icon="U"><span>Your Name</span></label>
                    <input id="usernameSignUp" name="usernameSignUp" required="required" type="text" placeholder="username" />
                </p>
                <p>
                    <label for="emailSignup" class="yourEmail" data-icon="E" ><span>Your Email</span></label>
                    <input id="emailSignup" name="emailSignup" required="required" type="email" placeholder="example@email.com"/>
                </p>
                <p>
                    <label for="passwordSignUp" class="yourPassword" data-icon="P"><span>Your Password</span></label>
                    <input id="passwordSignUp" name="passwordSignUp" required="required" type="password" placeholder="eg. Ys!3hDa*t"/>
                </p>
                <p>
                    <label for="passwordSignUpConfirm" class="yourPassword" data-icon="P"><span>Please Confirm Your Password</span></label>
                    <input id="passwordSignUpConfirm" name="passwordSignUpConfirm" required="required" type="password" placeholder="eg. Ys!3hDa*t"/>
                </p>
                <p class="signIn button">
                    <input type="submit" value="Sign up"/>
                </p>
                <p class="change_link">
                    <span>Already a member?</span>
                    <a href="#toLogin" class="to_register">Log In</a>
                </p>
            </form>
        </div>
    </div>
</div>
<p class="copy-right">All Rights Reserved | Designed by <a href="https://github.com/Selinaqianli">Selina Li</a></p>
</body>
</html>
